<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body style="font-family: Inter, serif">
    <nav
      style="
        font-family: Inter, serif;
        font-size: 16px;
        margin: 5px;
        padding: 2px;
      "
    >
      <div
        style="
          display: flex;
          justify-content: space-between;

          padding-left: 60px;
          padding-right: 60px;
          box-shadow: 2px 1px 2px #eee;
          box-sizing: border-box;
        "
      >
        <div style="padding: 10px">
          <img
            src="https://zerodha.com/static/images/logo.svg"
            height="20"
            width="150"
          />
        </div>
        <div
          style="
            display: flex;
            justify-content: space-between;
            padding-left: 100px;
            padding-right: 100px;
          "
        >
          <div style="padding: 20px; color: #666; cursor: pointer">Sign Up</div>
          <div style="padding: 20px; color: #666; cursor: pointer">About</div>
          <div style="padding: 20px; color: #666; cursor: pointer">Product</div>
          <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
          <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
        </div>
      </div>
    </nav>

    <div style="display: flex; justify-content: center; margin: 25px">
      <img
        src="https://zerodha.com/static/images/landing.png"
        alt="zerodha"
        height="300"
        weight="400"
      />
    </div>
    <div
      style="
        padding-top: 40px;
        display: flex;
        justify-content: center;
        font-size: 2.75rem;
        line-height: 1.25;
      "
    >
      Invest in everything
    </div>
    <div
      style="
        padding-top: 40px;
        display: flex;
        justify-content: center;
        font-size: 1.25rem;
        font-weight: 400;
      "
    >
      Online platform to invest in stocks, derivatives, mutual funds, ETFs,
      bonds, and more.
    </div>
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <div
        style="
          background-color: #387ed1;
          color: #fff;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
          padding: 10px;
          padding-left: 20px;
          padding-right: 20px;
          cursor: pointer;
        "
      >
        Sign up for free
      </div>
    </div>
  </body>
</html>
